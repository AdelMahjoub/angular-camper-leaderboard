<div class="table-responsive">
  <table class="table table-striped table-hover" >
    <thead>
      <tr class="info">
        <th class="col-md-1">#</th>
        <th colspan="2" style="min-width: 300px;">Camper</th>
        <th class="text-center">Brownies (All Time)</th>
        <th class="text-center">Brownies (Last 30 days)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let camper of campers">
        <td class="col-md-1">{{ camper.rank }}</td>
        <td><img [src]="camper.img" width="30" height="30"></td>
        <td><a [href]="'https://www.freecodecamp.com/' + camper.username" target="_blank">{{ camper.username }}</a></td>
        <td class="text-center">{{ camper.alltime }}</td>
        <td class="text-center">{{ camper.recent }}</td>
      </tr>
    </tbody>
  </table>
</div>
